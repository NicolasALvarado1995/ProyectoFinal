{% extends 'index/index.html' %}
{% block contenido %}
    {% if mensajes %}
      {% for mensaje in mensajes %}
        <div>
          De: {{ mensaje.de }}<br>
          Mensaje: {{ mensaje.mensaje }}<br>
          Fecha: {{ mensaje.fecha }}<br>
        </div>
        <hr>
      {% endfor %}
    {% endif %}
  {% endblock contenido %}
