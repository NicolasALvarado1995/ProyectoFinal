{% extends 'index/index.html' %}
{% block contenido %}
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>id</th>
    <th>Nombre</th>
    <th>Mail</th>
    <th>modificar</th>
    
  </tr>
{% for element in elements %}
  <tr>
    <td>{{element.id}}</td>
    <td>{{element.username}} {{element.lastname}}</td>
    <td>{{element.email}}</td>
    <td><a href="editar/{{element.id}}">Edit</a></td>
  </tr>
{% endfor %}

</table>
{% endblock contenido %}
